apiVersion: v1
kind: Namespace
metadata:
  name: mysql-app
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: mysql-app-quota
  namespace: mysql-app
spec:
  hard:
    requests.cpu: "2"
    requests.memory: 4Gi
    limits.cpu: "4"
    limits.memory: 8Gi
    persistentvolumeclaims: "4"
    pods: "10"
